<body><!--    modifying const within arrays and objects-->
<main>
<script>
    /*you are allowed to modify const but not reassign or overwritten especially if you use the same array or object literal syntax */
/*modifying array but you cannot redefine it*/
    const days = ["friday", "wednesday"];
    printD(days);
    
    // adding or changing through index number is allowed
    days[0] = "monday";
    printD(days);
   
    // adding to const is allowed
    days.unshift("saturday");
    printD(days);
    
    // taking away to const is allowed
    days.pop();
    printD(days);
    
    // add new arrays value    RECAPik
    days[2] = "monday"
    printD(days);
    
    /*********************************/
    
/* modifying object */
    const person = {
        firstN: "alpha"
    };
    printD( person["firstN"] );
    
    // adding to const object
    person["surN"] = "bravo";
    printD( person["surN"] );
    
    //see all current person object (BIM you cannot do this in D.W unless you use for-in loop)
    console.log(person);
    
    //modifying object firstN . a way to redefine a values in const object
    person.firstN = "x-ray";
    printD( person.firstN );        //"alpha" becomes "x-ray"
    
    //attempting to reassign const person through object literal but typeError occurs
    person = {
        firstN: "zulu"
    };
    printD(person);
    
    //wont work because it is trying to redefine the variable and overide it
</script>
</main>
