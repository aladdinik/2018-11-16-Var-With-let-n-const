<body>   <!--    getting to know const-->
<main> 
<script>
    /* const is a constant locked variable that cannot be easily changed*/  
    const name = "alpha";
    printD(name);         //constant variable
    
    /**************************/
    
/* attempt to redefine the const value through function */ 
    function changeN(fName) {  
        const name = fName;  //.1 
        return printD(name);
    };
    changeN("bravo");
    
    //.1 typeError if i dont include the 'const' keyword
    /* const has been successfully redefined only because of the function scope.
    However in the global scope it is still define as the original "alpha" value */
    
    /******************************/
    
/* attempt to redefined const thought global scope */
    name = "charlie";  //.1 
    printD(name);
    
    //.1 wont redefine because its already declared
    /* even if i put the const keyword in it, it wont redefine */
</script>
</main>
